    function menu_go(v){
        var tree01 = document.getElementById("tree01");
        var contentbody = document.getElementById("contentbody");
    
         //고시 정보
        if(v=='1'){
            $("#LAWGROUP").val(1);
            $("#tabTit").attr("src", "/lmxsrv/images/left/left_tit.gif");
            tree01.src="/lmxsrv/law/lawTree.srv?LAWGROUP=1&MODE=srvlist";		
            contentbody.src="/lmxsrv/law/lawListManager.srv?LAWGROUP=1";				
        }
        //서식정보
        else if(v=='2'){
            $("#tabTit").attr("src", "/lmxsrv/images/left/left_tit2.gif");
            contentbody.src="/lmxsrv/attach/attachList.srv";		
        }
    }
    
    function resizeHeight() {
        var url = document.getElementById("contentbody").contentWindow.document.URL;
        
        if(url.indexOf("/submain.srv") == -1)
        {	
            var the_height = document.getElementById("contentbody").contentWindow.document.body.scrollHeight;
            //고시 트리 높이
            var main_height = document.getElementById("tabTree").scrollHeight;
            var height = the_height;
            
            if (main_height > the_height)
                height = main_height;
            
            //height = height+5;
            
            $("#contentbody").css("height", height);
        }
    }
    
    $(function(){
        $("#contentbody").bind("load", function(event){
            processingClose();
            resizeHeight();		
        });
    });
    
    function lawSearchMain(){
        if($("#searchText").val().split(" ").join("").length == 0)
            alert("검색어를 입력해 주세요!");
        else
        {		
            //검색어 등록
            $("#SEARCH_TEXT").val( $("#searchText").val() );
            
            //고시 검색
            if($("#documentType").val() == 'law')
            {
                $("#seachForm").attr("action", "/lmxsrv/search/lawSerach.srv");
                $("#SEARCH_TYPE").val( $("#searchTypeLaw").val() );
                
                if( $("#searchTypeLaw").val() == 'CONTENTS' ){
                    if(confirm("고시내용 검색시 경우에 따라 수행시간이 오래걸릴 수 있습니다. 계속하시겠습니까?"))
                    {
                        $("#seachForm").submit();
                        processing();
                    }
                }
                else
                {
                    $("#seachForm").submit();
                    processing();
                }
            }
            //서식 검색
            else
            {
                var seq = $("#lawSeq").val();
                var attachType = 0;
                
                $("#seachForm").attr("action", "/lmxsrv/attach/attachList.srv");
                //$("#SEARCH_TYPE").val( $("#searchTypeAttach").val() );
                $("#SEARCH_TYPE").val( "all" );
                
                if(seq == '0')
                    attachType = $("#attachType1").val();
                else if(seq == '2')
                    attachType = $("#attachType2").val();
                else if(seq == '3')
                    attachType = $("#attachType3").val();
            
                $("#SEQ_ATTACH_TYPE").val( attachType );
                $("#SEQ").val( seq );			
                $("#seachForm").submit();
                processing();
            }		
        }
    }
    
    function abcSearch(){
        var document_type = $("#documentType").val();
        $("#contentbody").attr("src", "/lmxsrv/search/abcLawSerach.srv?DOCUMENT_TYPE="+document_type);	
    }
    
    function dateSearch(){
        var document_type = $("#documentType").val();
        $("#contentbody").attr("src", "/lmxsrv/search/dateLawSerach.srv?DOCUMENT_TYPE="+document_type);
    }
    
    function changeDocumentType(){
        if( $("#documentType").val() == 'law' )
        {
            $("#searchTypeLaw").show();
            $("#searchTypeAttach").hide();
            $("#lawSeq").hide();
            $("#attachType").hide();
        }
        else
        {
            $("#searchTypeLaw").hide();
            $("#searchTypeAttach").show();
            $("#lawSeq").show();
            $("#attachType").show();
        }
    }
    
    function thisChangeLawSeq(){
        var seq = $("#lawSeq").val();
        if(seq == '1'){
            $("#attachType1").show();
            $("#attachType2").hide();
            $("#attachType3").hide();
        }
        else if(seq == '2'){
            $("#attachType1").hide();
            $("#attachType2").show();
            $("#attachType3").hide();
        }
        else if(seq == '3'){
            $("#attachType1").hide();
            $("#attachType2").hide();
            $("#attachType3").show();
        }
    }
